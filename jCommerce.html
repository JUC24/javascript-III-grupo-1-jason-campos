<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/styles.css">
  <title>Document</title>
</head>
<body>

  <main>
    <div><button id="OpenCartButton">CART</button></div>
    <!--visualizacion del producto-->
    <section class="visualProductContainer" id="visualProductContainer">
    
      <div><!--div_contenedor de img y colores-->
        <div>
          <p id="joke-container"></p>
          <div class="defaultimgCont" id="default-img"><img class="default_img" src="img/black-shirt.jpg" alt=""></div>
        </div>

        <div>
          <div>
            <input id="black" type="radio" name="color">
            <label for="black">Black</label>
          </div>
          <div>
            <input id="white" type="radio" name="color">
            <label for="white">white</label>
          </div>
        </div>
      </div>

      <div><!--div_contenedor de titulo, precio y generador de chistes-->
        <h1 id="title">productp</h1>
        <p id="price">precio</p>
        <button id="add-to-cart-button">ADD TO CART</button>
        <p id="chosedJoke"></p>

        <div class="textConatiner">
          <p id="joke"></p>
          <button id="btn">GEt Another Joke !</button>
        </div>
      </div>
    </section>
    <!--visualizacion de otros productos-->
    <section>
      <h1>Chose another product</h1>
      <div id="productsContainer" class="productsContainer"><!--div_contenedor de productos--> </div>
    </section>
  </main>
  
</body>
<script type="module" src="main.js"></script>
</html>
